<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5A572;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Elegant handbag icon -->
  <g transform="translate(30, 30)">
    <!-- Bag body -->
    <path d="M 10 25 Q 10 20 15 20 L 45 20 Q 50 20 50 25 L 55 55 Q 55 65 45 65 L 15 65 Q 5 65 5 55 Z" 
          fill="url(#bagGradient)" 
          stroke="#D4AF37" 
          stroke-width="1.5"
          opacity="0.95"/>
    
    <!-- Bag handle -->
    <path d="M 20 20 Q 20 5 30 5 Q 40 5 40 20" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    
    <!-- Decorative clasp -->
    <circle cx="30" cy="35" r="3" fill="#D4AF37" opacity="0.8"/>
    
    <!-- Elegant accent lines -->
    <line x1="15" y1="30" x2="45" y2="30" stroke="#C5A572" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- Text: "Bags" -->
  <text x="95" y="58" font-family="Georgia, serif" font-size="38" font-weight="600" fill="url(#goldGradient)" filter="url(#glow)">
    Bags
  </text>
  
  <!-- Decorative flourish -->
  <path d="M 95 68 Q 135 70 175 68" 
        stroke="#D4AF37" 
        stroke-width="1" 
        fill="none" 
        opacity="0.5"/>
  
  <!-- Subtle "with mulan" text -->
  <text x="98" y="82" font-family="Georgia, serif" font-size="11" font-style="italic" fill="#C5A572" opacity="0.75">
    with mulan
  </text>
</svg>